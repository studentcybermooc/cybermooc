<div class="text-center">
    <h4>Latest posts:</h4>

        <ul class="latest">
			{{ range first 3 (where .Data.Pages "Type" "courses") }}
				{{ $.Scratch.Set "link" .RelPermalink }}
            	<li><a href="{{ .Scratch.Get "link" }}">{{ .Title }}</a></li>
        	{{ end }}
        </ul>
</div>
